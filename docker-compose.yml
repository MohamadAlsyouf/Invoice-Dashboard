version: '3.8'
services:
  postgres:
    container_name: invoice_dashboard
    image: postgres:latest
    environment:
      POSTGRES_USER: altametrics
      POSTGRES_PASSWORD: altametrics
      POSTGRES_DB: invoice_dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
